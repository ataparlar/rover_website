{% load static %}

{% block css %}
      <link rel="stylesheet" href="{% static 'css/rover.css' %}">
{% endblock %}

<img src="{% static 'img/arkaplan.png' %}" id="bg">
    <!---------CONTENT----------->
{% if "/eng/" in request.path %}
    <div class="rover-prop">
		<div id="rover17-prop">
			<h1>'17</h1>
            <br>
            <h3><p></p></h3>
        </div>
		<div id="rover18-prop">
			<h1>'18</h1>
            <br>
			<h3><p></p></h3>
		</div>
		<div id="rover19-prop">
			<h1>'19</h1>
            <br>
			<h3><p></p></h3>
		</div>
	</div>

    <div class="images">
        <img src="{% static 'img/18_2.png' %}" class="rover" id="rover17">
        <img src="{% static 'img/18_2.png' %}" class="rover" id="rover18">
        <img src="{% static 'img/18_2.png' %}" class="rover" id="rover19">
    </div>

	<!----------LEFT-RIGHT ANIMATE BUTTONS---------->
	<div class="btn-container">
		<div id="left-btn" class="btn-lr">
            <img src="{% static "img/18_2.png" %}" alt="">
            <div><b>'17</b></div>
        </div>
		<div id="middle-btn" class="btn-lr">
            <img src="{% static "img/18_2.png" %}" alt="">
            <div><b>'18</b></div>
        </div>
		<div id="right-btn" class="btn-lr">
            <img src="{% static "img/18_2.png" %}" alt="">
            <div><b>'19</b></div>
        </div>
	</div>
{% else %}
    <div class="rover-prop-container">
        <div class="rover-prop">
            <div id="rover17-prop">
                <h1 id="_17">'17</h1>
                <br>
            </div>
            <div id="rover18-prop">
                <h1 id="_18">'18</h1>
                <br>
            </div>
            <div id="rover19-prop">
                <h1 id="_19">'19</h1>
                <br>
            </div>
        </div>
    </div>
    <div class="images">
        <img src="{% static 'img/18_2.png' %}" class="rover" id="rover17">
        <img src="{% static 'img/18_2.png' %}" class="rover" id="rover18">
        <img src="{% static 'img/18_2.png' %}" class="rover" id="rover19">
    </div>

	<!----------LEFT-RIGHT ANIMATE BUTTONS---------->
	<div class="btn-container">
		<div id="left-btn" class="btn-lr">
            <img src="{% static "img/18_2.png" %}" alt="">
            <div><b>'17</b></div>
        </div>
		<div id="middle-btn" class="btn-lr">
            <img src="{% static "img/18_2.png" %}" alt="">
            <div><b>'18</b></div>
        </div>
		<div id="right-btn" class="btn-lr">
            <img src="{% static "img/18_2.png" %}" alt="">
            <div><b>'19</b></div>
        </div>
	</div>
{% endif %}



{% block body %}
{% block javascript %}
    <script src="{% static "js/rover.js" %}"></script>
{% endblock %}

{% endblock %}
