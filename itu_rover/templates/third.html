<div class="members-container">
    {% for subteam in subteams %}
        <h1>{{ subteam.name }}</h1>
        {% for member in subteam.members.all %}
            <img style="width: 200px" src="{{ member.get_photo_url }}" alt="">
            <h2>{{ member.get_full_name }}</h2>
            <h1>{{ member.description }}</h1>
        {% endfor %}
    {% endfor %}
</div>

{% block body %}

{% block javascript %}
    <script src="{% static "js/new/third.js" %}"></script>
{% endblock %}


{% endblock %}
